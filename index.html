<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>

    <main class="landingpage">
      <section class="landingpage__content">
        <img class="landingpage__logo" src="images/logo.svg" alt="Ping logo">
        <h1 class="landingpage__title">We are launching <span class="landingpage__title-highlight">soon!</span></h1>

        <p class="landingpage__subtitle">Subscribe and get notified</p>
        <form class="landingpage__form" id="notify-form" novalidate>
          <label class="form__label sr-only" for="email">Email Address</label>
          <input class="form__input" type="email" id="email" placeholder="Your email address..."/>
          <button class="form__button">Notify Me</button>
        </form>
        <img class="landingpage__illustration" src="images/illustration-dashboard.png" alt="Illustration of a dashboard">
        <ul class="landingpage__socials">
