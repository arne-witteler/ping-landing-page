<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="landingpage">
      <section class="landingpage__content">
        <img class="landingpage__logo" src="images/logo.svg" alt="Ping logo">
        <h1 class="landingpage__title">We are launching <span class="landingpage__title-highlight">soon!</span></h1>

        <p class="landingpage__subtitle">Subscribe and get notified</p>
        <form class="landingpage__form" id="notify-form" novalidate>
          <label class="form__label sr-only" for="email">Email Address</label>
          <input class="form__input" type="email" id="email" placeholder="Your email address..."/>
          <span class="form__error-message" id="email-error" aria-live="polite">Please provide a valid email address</span>
          <button class="form__button">Notify Me</button>
        </form>
        <img class="landingpage__illustration" src="images/illustration-dashboard.png" alt="Illustration of a dashboard">
        <ul class="landingpage__socials">
          <li class="landingpage__social">
            <svg class="landingpage__icon landingpage__icon--facebook" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z" clip-rule="evenodd"/>
            </svg>
          </li>

          <li class="landingpage__social">
            <svg class="landingpage__icon landingpage__icon--twitter" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M22 5.892a8.178 8.178 0 0 1-2.355.635 4.074 4.074 0 0 0 1.8-2.235 8.343 8.343 0 0 1-2.605.981A4.13 4.13 0 0 0 15.85 4a4.068 4.068 0 0 0-4.1 4.038c0 .31.035.618.105.919A11.705 11.705 0 0 1 3.4 4.734a4.006 4.006 0 0 0 1.268 5.392 4.165 4.165 0 0 1-1.859-.5v.05A4.057 4.057 0 0 0 6.1 13.635a4.192 4.192 0 0 1-1.856.07 4.108 4.108 0 0 0 3.831 2.807A8.36 8.36 0 0 1 2 18.184 11.732 11.732 0 0 0 8.291 20 11.502 11.502 0 0 0 19.964 8.5c0-.177 0-.349-.012-.523A8.143 8.143 0 0 0 22 5.892Z" clip-rule="evenodd"/>
            </svg>
          </li>

          <li class="landingpage__social">
            <svg class="landingpage__icon landingpage__icon--instagram" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 24 24">
              <path fill="currentColor" fill-rule="evenodd" d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z" clip-rule="evenodd"/>
            </svg>
          </li>
        </ul>
        <p class="landingpage__copyright">&copy; Copyright Ping. All rights reserved.</p>
      </section>
    </main>
    <footer>
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/arne-witteler">Arne Witteler</a>.
    </p>
    </footer>
  </body>
</html>
